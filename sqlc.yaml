version: '2'
sql:
- engine: postgresql
  schema: ./internal/db/migrations
  database:
    uri: postgresql://postgres:password@localhost:5431/postgres
  queries: ./internal/db/query
  gen:
    go:
      emit_json_tags: true
      emit_interface: true
      emit_pointers_for_null_types: true
      emit_result_struct_pointers: true
      json_tags_case_style: camel
      package: repository
      out: internal/db/repository
      sql_package: pgx/v5
      overrides:
      - db_type: uuid
        go_type:
          import: github.com/google/uuid
          type: UUID
      - db_type: timestamptz
        go_type:
          import: time
          type: Time
      - column: user.id
        go_struct_tag: binding:"required,uuid"
      - column: user.email
        go_struct_tag: binding:"required,email"
      - column: user.password
        go_struct_tag: binding:"required"
      - column: profile.id
        go_struct_tag: binding:"required,uuid"
      - column: profile.user_id
        go_struct_tag: binding:"required,uuid"
      - column: profile.username
        go_struct_tag: binding:"required,min=8"
